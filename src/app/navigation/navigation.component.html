<div>
  <mat-toolbar>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="['Home']" routerLinkActive="active" mat-button>HOME</a>
      <a href="#" mat-button>DETAILS</a>
      <a href="#" mat-button>CONTACT US</a>
      <a href="#" mat-button>LOG OUT</a>
    </div>
    <!-- The following menu items will be shown on both SM and XS screen sizes -->
    <div fxShow="true" fxHide.gt-sm="true">
      <a href="#" (click)="sidenav.toggle()">&#9776;</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a [routerLink]="['Home']" routerLinkActive="active" mat-button>HOME</a>
        <a href="#" mat-button>DETAILS</a>
        <a href="#" mat-button>CONTACT US</a>
        <a href="#" mat-button>LOG OUT</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-map></app-map>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
